version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: retail-ai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: retail_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - retail-ai-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: retail-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - retail-ai-network

  # 后端 API (Docker 容器)
  api:
    build:
      context: .
      dockerfile: infra/docker/api.Dockerfile
    container_name: retail-ai-api
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: retail_ai
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: retail-ai-super-secret-jwt-key-2026
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - retail-ai-network
    restart: unless-stopped

  # 管理后台（前端）
  admin:
    build:
      context: .
      dockerfile: infra/docker/admin.Dockerfile
    container_name: retail-ai-admin
    depends_on:
      - api
    networks:
      - retail-ai-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: retail-ai-nginx
    ports:
      - "8080:8080"
    volumes:
      - ./infra/docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
      - admin
    networks:
      - retail-ai-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  retail-ai-network:
    driver: bridge
